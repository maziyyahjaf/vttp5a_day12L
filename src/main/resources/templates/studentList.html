<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Even Status</th>
                    <th scope="col">Id</th>
                    <th scope="col">First Record</th>
                    <th scope="col">Last Record</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Birth Date</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
    
            <tbody>
               
                <tr th:each="student, status: ${students}">
                    <td th:text="${status.index + 1}"></td>
                    <td th:text="${status.even}"></td>
                    <td th:utext="${status.first}"></td>
                    <td th:utext="${status.last}"></td>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.birthDate}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.address}"></td>
    
                </tr>
            </tbody>
        </table>

    </body>

</html>
